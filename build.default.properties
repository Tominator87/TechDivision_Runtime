# ---- Default Operating System -------------------------------------------------
os.family = linux

# ---- MySql Database Settings --------------------------------------------------
mysql.bin = ${bin.dir}/mysql
mysql.host = localhost
mysql.socket = /tmp/mysql.sock
mysql.username = appserver
mysql.password = appserver
mysql.database = appserver

# ---- Enviromental Settings --------------------------------------------
# Directories
dir.www = /opt

# ---- Deployment Settings ------------------------------------------------------
deploy.dir = appserver

# ---- ApplicationServer Release Settings ---------------------------------------
appserver.version = 0.4.6beta

# ApplicationServer Compile Settings --------------------------------------------
appserver.php.version = 5.4.17
appserver.pthreads.version = 0.0.44
appserver.memcached.version = 2.1.0
appserver.compile.prefix = /opt/appserver

# ---- libjpeg Settings ---------------------------------------------------------
libjpeg.version = 8d
libjpeg.dylib.version = 8

# ---- libpng Settings ----------------------------------------------------------
libpng.version = 1.5.13
libpng.dylib.version = 15.15

# ---- libfreetype Settings -----------------------------------------------------
libfreetype.version = 2.4.10
libfreetype.dylib.version = 6
libfreetype.libs = -L${appserver.compile.prefix}/lib -lfreetype -lz -lbz2
libfreetype.cflags = -I${appserver.compile.prefix}/include/freetype2 -I${appserver.compile.prefix}/include

# ---- libmemcached Settings ----------------------------------------------------
libmemcached.version = 1.0.17
libmemcached.dylib.version = 11

# ---- libmcrypt Settings -------------------------------------------------------
libmcrypt.version = 2.5.8
libmcrypt.dylib.version = 4