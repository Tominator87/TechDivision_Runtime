# nginx Server Compile Settings
nginx.server.version = 1.4.2
nginx.server.port = 8583
nginx.server.ssl-port = 8584
nginx.server.download.url = http://nginx.org/download/nginx-${nginx.server.version}.tar.gz
nginx.server.compile.prefix = ${appserver.compile.prefix}

# HTTPd Server Compile Settings
httpd.server.version = 2.4.4
httpd.server.port = 8583
httpd.server.ssl-port = 8584
httpd.server.download.url = http://apache.openmirror.de//httpd/httpd-${httpd.server.version}.tar.gz

# Memcached Server Compile Settings
memcached.server.version = 1.4.5
memcached.server.download.url = http://memcached.googlecode.com/files/memcached-${memcached.server.version}.tar.gz

# Redis Server Compile Settings
redis.server.version = unstable
redis.server.download.url = https://github.com/antirez/redis/archive/${redis.server.version}.zip

# ---- libjpeg Settings ---------------------------------------------------------
libjpeg.version = 8d
libjpeg.dylib.version = 8
libjpeg.download.url = http://www.ijg.org/files/jpegsrc.v${libjpeg.version}.tar.gz

# ---- libpng Settings ----------------------------------------------------------
libpng.version = 1.5.13
libpng.dylib.version = 15.15
libpng.download.url = http://downloads.sourceforge.net/project/libpng/libpng15/older-releases/${libpng.version}/libpng-${libpng.version}.tar.gz

# ---- libfreetype Settings -----------------------------------------------------
libfreetype.version = 2.4.10
libfreetype.dylib.version = 6
libfreetype.libs = -L${appserver.compile.prefix}/lib -lfreetype -lz -lbz2
libfreetype.cflags = -I${appserver.compile.prefix}/include/freetype2 -I${appserver.compile.prefix}/include
libfreetype.download.url = http://downloads.sourceforge.net/project/freetype/freetype2/${libfreetype.version}/freetype-${libfreetype.version}.tar.gz

# ---- libmemcached Settings ----------------------------------------------------
libmemcached.version = 1.0.15
libmemcached.dylib.version = 11
libmemcached.download.url = https://launchpad.net/libmemcached/1.0/${libmemcached.version}/+download/libmemcached-${libmemcached.version}.tar.gz

# ---- libmcrypt Settings -------------------------------------------------------
libmcrypt.version = 2.5.8
libmcrypt.dylib.version = 4
libmcrypt.download.url = http://downloads.sourceforge.net/project/mcrypt/Libmcrypt/${libmcrypt.version}/libmcrypt-${libmcrypt.version}.tar.gz

# ---- libevent Settings ------------------------------------------------
libevent.version = 2.0.21
libevent.dylib.version = 4
libevent.download.url = http://cloud.github.com/downloads/libevent/libevent/libevent-${libevent.version}-stable.tar.gz

# ---- pcre Settings ------------------------------------------------
pcre.version = 8.33
pcre.download.url = ftp://ftp.csx.cam.ac.uk/pub/software/programming/pcre/pcre-${pcre.version}.tar.gz
