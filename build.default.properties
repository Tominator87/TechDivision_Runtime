# ---- Default Operating System -------------------------------------------------
os.family = linux

# ---- MySql Database Settings --------------------------------------------------
mysql.bin = ${bin.dir}/mysql
mysql.host = localhost
mysql.socket = /tmp/mysql.sock
mysql.username = appserver
mysql.password = appserver
mysql.database = appserver

# ---- Enviromental Settings --------------------------------------------
# Directories
dir.www = /opt

# ---- Deployment Settings ------------------------------------------------------
deploy.dir = appserver

# ---- ApplicationServer Release Settings ---------------------------------------
appserver.version = 0.5.4beta

# ApplicationServer Compile Settings --------------------------------------------
appserver.admin.email = info@appserver.io
appserver.php.version = 5.5.2
appserver.pthreads.version = 0.0.44
appserver.operator.version = 0.4.1
appserver.AOP.version = 0.2.2b1
appserver.pecl_http.version = 1.7.3
appserver.libevent.version = 0.1.0
appserver.libev.version = 2d8a36ccc29178eee5b483e56ef4a994c95b604f
appserver.ev.version = 0.2.8
appserver.xdebug.version = 2.2.3
appserver.redis.version = 2.2.3
appserver.compile.prefix = /opt/appserver
appserver.compile.apxs = /usr/sbin/apxs

appserver.compile.configuration = --prefix=${appserver.compile.prefix} \
								  --with-pear=${appserver.compile.prefix}/app/code/lib \
								  --with-libdir=${appserver.compile.libdir} \
								  --with-config-file-path=${appserver.compile.prefix}/etc \
								  --with-config-file-scan-dir=${appserver.compile.prefix}/etc/conf.d \
								  --with-mcrypt \
								  --with-openssl \
								  --with-pdo-mysql \
								  --with-gd \
								  --with-jpeg-dir=${libjpeg.dir} \
								  --with-png-dir=${libpng.dir} \
								  --with-freetype-dir=${libfreetype.dir} \
								  --with-libmemcached-dir=${libmemcached.dir} \
								  --enable-sockets \
								  --enable-fpm \
								  --enable-maintainer-zts \
								  --enable-pthreads=static \
								  --enable-memcached=static \
								  --enable-redis=static \

appserver.compile.configuration.backup = --prefix=${appserver.compile.prefix} \
								  --libdir=${appserver.compile.prefix}/lib \
								  --disable-debug \
								  --disable-rpath \
								  --with-pic \
								  --with-gnu-ld \
								  --with-mysql \
								  --with-gd \
								  --with-jpeg-dir \
								  --with-png-dir \
								  --with-freetype-dir \
								  --with-zlib \
								  --with-bz2 \
								  --with-curl \
			 					  --with-mysqli \
								  --with-tsrm-pthreads \
								  --with-mcrypt \
								  --with-mysqli \
								  --with-openssl \
								  --with-pdo-mysql \
								  --with-pear=${appserver.compile.prefix}/app/code/lib \
								  --with-libdir=${appserver.compile.libdir} \
								  --with-config-file-path=${appserver.compile.prefix}/etc \
								  --with-config-file-scan-dir=${appserver.compile.prefix}/etc/conf.d \
								  --with-pcre-regex \
								  --with-jpeg-dir=${libjpeg.dir} \
								  --with-png-dir=${libpng.dir} \
								  --with-freetype-dir=${libfreetype.dir} \
								  --with-libmemcached-dir=${libmemcached.dir} \
								  --enable-static \
								  --enable-shared \
								  --enable-exif \
								  --enable-inline-optimization \
								  --enable-xml \
